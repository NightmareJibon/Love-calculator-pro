<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ú®Love Calculator üíò</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff6b81, #fbc2eb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      margin-top: 15px;
      background: #ff4d6d;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e03e58;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1>üíò Love Calculator üíò</h1>
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Crush's Name">
    <br>
    <button onclick="calculateLove()">Calculate Love</button>
    <div class="result" id="result"></div>
  </div>

  <!-- Ad Code -->
  <script type="text/javascript">
    atOptions = {

    };
  </script>
  <script type="text/javascript" src="//vindictivemopenthrone.com/4b90001f66105be8ca3e6dc710c5c162/invoke.js"></script>
  <script type="text/javascript" src="//vindictivemopenthrone.com/28/a5/d1/28a5d10ebf806b3def2ada584fbe71bf.js"></script>
  <script type="text/javascript" src="//vindictivemopenthrone.com/34/ed/a8/34eda8b1b302827f2a372954bd7d212f.js"></script>

  <script>
    function calculateLove() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      const resultDiv = document.getElementById('result');

      if (!name1 || !name2) {
        resultDiv.innerHTML = "Please enter both names!";
        return;
      }

      const loveScore = Math.floor(Math.random() * 51) + 50;
      let message = "";

      if (loveScore > 89) {
        message = "Perfect match made in heaven! üíñ";
      } else if (loveScore > 69) {
        message = "Looking good! Sparks are flying üí´";
      } else if (loveScore > 49) {
        message = "Could work out... if you try üòâ";
      } else {
        message = "Love‚Äôs a battlefield ü•Ä";
      }

      resultDiv.innerHTML = `${name1} ‚ù§Ô∏è ${name2} = <br><strong>${loveScore}%</strong><br>${message}`;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.querySelector('.hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
